<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Party Route ðŸŽ‰</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      background-color: #ffffffcc;
      backdrop-filter: blur(6px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>

<body>
  <div class="register-card">
    <h2 class="text-center mb-4 fw-bold text-primary">ðŸŽ‰ Party Route</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
    </form>
    <p class="mt-3 text-center">
      JÃ¡ tem conta? 
      <a href="login.html" class="text-decoration-none fw-bold text-primary">Entrar</a>
    </p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = e.target.nome.value;
      const email = e.target.email.value;
      const senha = e.target.senha.value;

      try {
        const res = await fetch("http://localhost:3000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, senha })
        });

        const data = await res.json();
        if (data.success) {
          alert("UsuÃ¡rio cadastrado com sucesso! FaÃ§a login.");
          window.location.href = "login.html";
        } else {
          alert(data.error || "Erro ao cadastrar usuÃ¡rio");
        }
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
      }
    });
  </script>
</body>
</html>
